# this file is not designed to be run directly
# instead, use the docker-compose.<os>.<swift> files
# eg docker-compose -f docker/docker-compose.yaml -f docker/docker-compose.1604.41.yaml run test
version: "3"

services:

  runtime-setup:
    image: swift-nio:default
    build:
      context: .
      dockerfile: Dockerfile

  common: &common
    image: swift-nio:default
    depends_on: [runtime-setup]
    volumes:
      - ~/.ssh:/root/.ssh
      - ..:/code
    working_dir: /code

  sanity:
    <<: *common
    command: /bin/bash -cl "./scripts/sanity.sh"

  unit-tests:
    <<: *common
    command: /bin/bash -cl "swift test"

  unit-tests-until-failure:
    <<: *common
    command: /bin/bash -cl "while swift test; do :; done"

  integration-tests:
    <<: *common
    command: /bin/bash -cl "./scripts/integration_tests.sh"

  test:
    <<: *common
    command: /bin/bash -cl "swift test && ./scripts/integration_tests.sh"

  validate-docs:
    <<: *common
    command: /bin/bash -cl "./scripts/validate_docs.sh"

  bench:
    <<: *common
    command: /bin/bash -cl "swift run Swift Distributed ActorsBenchmarks"

  sample-crash:
    <<: *common
    command: /bin/bash -cl "swift run Swift Distributed ActorsSampleLetItCrash div-by-0"
  sample-crash-actor:
    <<: *common
    command: /bin/bash -cl "swift run -Xswiftc='-DSACT_BACKTRACE_DEMANGLE' Swift Distributed ActorsSampleLetItCrash div-by-0 actor"

  bash:
    <<: *common
    command: /bin/bash
