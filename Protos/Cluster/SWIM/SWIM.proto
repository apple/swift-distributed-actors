syntax = "proto3";

option optimize_for = SPEED;
option swift_prefix = "Proto";

import "ActorAddress.proto";

message SWIMRemoteMessage {
    oneof request {
        SWIMPing ping = 1;
        SWIMPingRequest pingRequest = 2;
    }
}

message SWIMPing {
    ActorAddress replyTo = 1;
    SWIMPayload payload = 2;
}

message SWIMPingRequest {
    ActorAddress target = 1;
    ActorAddress replyTo = 2;
    SWIMPayload payload = 3;
}

message SWIMPingResponse {
    message Ack {
        ActorAddress target = 1;
        SWIMPayload payload = 2;
    }
    message Nack {
        ActorAddress target = 1;
    }
    oneof pingResponse {
        Ack ack = 1;
        Nack nack = 2;
    }
}

message SWIMStatus {
    enum Type {
        UNSPECIFIED = 0;
        ALIVE = 1;
        SUSPECT = 2;
        UNREACHABLE = 3;
        DEAD = 4;
    }

    Type type = 1;
    uint64 incarnation = 2;
    repeated UniqueNode suspectedBy = 3;
}

message SWIMMember {
    ActorAddress address = 1;
    SWIMStatus status = 2;
}

message SWIMPayload {
    repeated SWIMMember member = 1;
}
