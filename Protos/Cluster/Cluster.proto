syntax = "proto3";

option optimize_for = SPEED;
option swift_prefix = "Proto";

import "ActorAddress.proto";

// FIXME: this is not a 1:1 yet but shall become
message ClusterShellMessage {
    ClusterMembershipChange membershipChange = 1;
}

message ClusterEvent {
    oneof event {
        ClusterMembershipChange membershipChange = 1;
    }
}

message ClusterMembershipChange {
    UniqueNode node = 1;

    ClusterMemberStatus fromStatus = 2;
    ClusterMemberStatus toStatus = 3;
}

enum ClusterMemberStatus {
    UNSPECIFIED = 0;
    JOINING = 1;
    UP = 2;
    DOWN = 3;
    LEAVING = 4;
    REMOVED = 5;
}
